name: rff backend staging ci
on:
        push:
                branches:
                        -backend
jobs:
        backend tests:
                name: Backend tests
                        runs-on: ubuntu-latest
                        steps:
                                - name: setup node
                                  uses: action/setup-node@v1
                                  with:
                                        node-version: 10.x
                                - name: install dependencies
                                  run: npm install
                                - name: run lint
                                  run: npm run lint
                                - name: run tests
                                  run: npm run jest
