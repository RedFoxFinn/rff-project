name: BackendCI

on:
  push:
    branches:
      - backend

jobs:
  testBackend:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run: npm install
    - name: lint
      run: npm run lint
    - name: test:jest
      run: npm run jest
      env:
        CI: true
