name: CI:frontend:tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: install and test
      run: |
        npm install
        npm run cy:run
      env:
        CI: true